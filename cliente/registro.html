<div id="fmRegistro">
    <form>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="nombre" class="form-control" placeholder="Nombre" id="nombre">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Introduce email" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Introduce password" id="pwd">
        </div>
        <button type="submit" id="btnRegistro" class="btn btn-primary">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="javascript:void(0);" onclick="mostrarFormularioLogin()">Iniciar sesión</a></p>
</div>

<div id="fmLogin" style="display: none;">
    <form>
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" class="form-control" placeholder="Usuario" id="usuario">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" placeholder="Introduce contraseña" id="password">
        </div>
        <button type="submit" id="btnLogin" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="javascript:void(0);" onclick="mostrarFormularioRegistro()">Registrarse</a></p>
</div>

<script>
    function mostrarFormularioLogin() {
        document.getElementById("fmRegistro").style.display = "none";
        document.getElementById("fmLogin").style.display = "block";
    }

    function mostrarFormularioRegistro() {
        document.getElementById("fmLogin").style.display = "none";
        document.getElementById("fmRegistro").style.display = "block";
    }
</script>
